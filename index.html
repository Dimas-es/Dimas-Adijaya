<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.calculator {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  max-width: 80%; /* Updated max-width for responsiveness */
  width: 100%;
  margin: auto; /* Center the calculator */
}

h1 {
  text-align: center;
  color: #333333;
}

.input-group {
  margin-bottom: 10px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  color: #555555;
}

.input-group input, .input-group select {
  padding: 10px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

.result {
  text-align: center;
  margin-top: 20px;
  font-weight: bold;
  color: #333333;
}

/* Media query for responsiveness */
@media (max-width: 768px) {
  .calculator {
    max-width: 90%; /* Adjusted max-width for smaller screens */
  }
}

  </style>
</head>
<body>
  <div class="calculator">
    <h1>Kalkulator Sederhana</h1>
    <form id="calculatorForm">
      <div class="input-group">
        <label for="bil1">Masukkan bilangan pertama:</label>
        <input type="number" id="bil1" name="bil1" required>
      </div>

      <div class="input-group">
        <label for="bil2">Masukkan bilangan kedua:</label>
        <input type="number" id="bil2" name="bil2" required>
      </div>

      <div class="input-group">
        <label for="operator">Pilih operator:</label>
        <select id="operator" name="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="**">**</option>
        </select>
      </div>

      <button type="button" onclick="calculate()">Hitung</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    function calculate() {
  const bil1 = parseInt(document.getElementById('bil1').value);
  const bil2 = parseInt(document.getElementById('bil2').value);
  const operator = document.getElementById('operator').value;
  
  let result = 0;

  switch (operator) {
    case '+':
      result = bil1 + bil2;
      break;
    case '-':
      result = bil1 - bil2;
      break;
    case '*':
      result = bil1 * bil2;
      break;
    case '/':
      result = bil1 / bil2;
      break;
    case '**':
      result = bil1 ** bil2;
      break;
    default:
      result = 'Operasi tidak valid';
  }

  document.getElementById('result').innerText = `Hasil: ${result}`;
}

  </script>
</body>
</html>
